[package]
name = "clamav-desktop"
description = "A cross-platform desktop GUI for ClamAV antivirus."
license = "AGPL-3.0"
version = "0.3.24"

default-run = "clamav-desktop"
edition = "2021"
rust-version = "1.65"

authors = ["Ivan Gabriele"]
homepage = "https://github.com/ivangabriele/clamav-desktop"
repository = "https://github.com/ivangabriele/clamav-desktop.git"

[features]
# By default, Tauri runs in production mode
# When `tauri dev` runs, it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# This feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]

[workspace]
members = ["cli", "common", "dev", "filer", "jest"]

[build-dependencies]
tauri-build = { version = "1.2", features = [] }

[dependencies]
# TODO Replace that with the v0.3.2 once it's released.
# This release will include https://github.com/rust-lang/glob/pull/112 is released.
cli = { path = "./cli" }
glob = { git = "https://github.com/rust-lang/glob", branch = "master" }
filer = { path = "./filer" }
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2", features = ["api-all"] }

[dev-dependencies]
jest = { path = "./jest" }
mockall = "0.11.3"
