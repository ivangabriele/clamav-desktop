[package]
name = "clamav-desktop"
description = "A cross-platform desktop GUI for ClamAV antivirus."
license = "AGPL-3.0"
version = "0.3.24"

default-run = "clamav-desktop"
edition = "2021"
rust-version = "1.65"

authors = ["Ivan Gabriele"]
homepage = "https://github.com/ivangabriele/clamav-desktop"
repository = "https://github.com/ivangabriele/clamav-desktop.git"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[workspace]
members = ["cli", "common", "dev", "filer", "glob"]

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
cli = { path = "./cli" }
filer = { path = "./filer" }
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4", features = ["api-all"] }
chrono = "0.4.26"
regex = "1.9.1"
tokio = { version = "1.29.1", features = ["full"] }

[dev-dependencies]
jrest = "0.2.3"
mockall = "0.11.4"

[package.metadata.deb]
copyright = "2022-present, Ivan Gabriele <ivan.gabriele@gmail.com>"
